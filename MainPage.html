        .banner {

            width: auto;
        }

            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Calluna';
            color: #d2b48c;
            text-decoration: underline;

        }

            width: 45%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            justify-content: center;
            align-content: center;
        }

        .flags {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 80px;
            margin-left: 40px;
            margin-right: 40px;
        }

        .flags img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .flags img:hover {
            transform: scale(1.1);
        }
